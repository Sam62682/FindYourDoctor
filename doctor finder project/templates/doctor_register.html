<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Registration</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>

<body>
    <header>
        <h1>Doctor Registration</h1>
        <nav>
            <a href="{{ url_for('home') }}">Home</a> |
            <a href="{{ url_for('doctor_login') }}">Doctor Login</a> |
            <a href="{{ url_for('patient_login') }}">Patient Login</a>
        </nav>
    </header>

    <section>
        <h2>Register as a Doctor</h2>

        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        <ul>
            {% for category, message in messages %}
            <li class="flash {{ category }}">{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        {% endwith %}

        <form action="{{ url_for('doctor_register') }}" method="POST" enctype="multipart/form-data">
            <label for="doctor_name">Doctor Name</label>
            <input type="text" id="doctor_name" name="doctor_name" required>

            <label for="specialization">Specialization</label>
            <input type="text" id="specialization" name="specialization" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>

            <!-- New fields -->
            <label for="contact_number">Contact Number</label>
            <input type="text" id="contact_number" name="contact_number" required>

            <label for="clinic_address">Clinic Address</label>
            <input type="text" id="clinic_address" name="clinic_address" required>

            <label for="experience">Experience (Years)</label>
            <input type="number" id="experience" name="experience" min="0" required>

            <label for="consultation_fee">Consultation Fee</label>
            <input type="number" id="consultation_fee" name="consultation_fee" min="0" required>

            <label for="image">Profile Image</label>
            <input type="file" id="image" name="image" accept="image/*">

            <button type="submit">Register</button>
        </form>
    </section>
</body>

</html>
